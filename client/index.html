<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Discografia con JSON</title>
</head>
<body>
    <div class="container titulo">
        <p>  
            <span>
            DISCOGRAFIAS
            </span>
        Utiliza los filtros para encontrarlos
        </p>
    </div>

    <div class="container text-center filtros">
        <div class="row justify-content-center g-2">
            <div class="form-group col-8 ">
                <label for="titulo">Titulo</label>
                <input class="form-control " type="text" name="titulo" id="titulo" placeholder="Título de álbum">
            </div>
            <div class="form-group col-8">
                <label for="artista">Artista</label>
                <input class="form-control" type="text" name="artista" id="artista" placeholder="Nombre de Artista">
            </div>
            <div class="form-group col-8">
                <label for="lanzamiento">Lanzamiento</label>
                <input class="form-control" type="number" name="lanzamiento" id="lanzamiento" placeholder="Año de lanzamiento">
            </div>
        </div>
        <button class="btn btn-primary" id="btnBuscar">Buscar</button>
    </div>
    <div class="container mt-4">
        <div id="container" class="row justify-content-center">            

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
